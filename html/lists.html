<html>
    <head>
        <title>List Types</title>
    </head>
    <body>
        <h1>Types of list</h1>
        <h2>Ordered list</h2>
        <ol type="i" start="3">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>

        </ol>

        <h2>Unordered list</h2>
        <ul type="square">
            <li>Java</li>
            <li>Php</li>
            <li>C++</li>
        </ul>

        <h2>Nested List</h2>


        <ol type="a" start="3">
            <li>HTML
                <ul>
                    <li>Bootstrap</li>
                    <li>HTML5</li>
                </ul>
            </li>
            <li>CSS</li>
            <li>JavaScript</li>

        </ol>

    </body>
</html>
